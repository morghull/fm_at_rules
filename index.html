<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <picture>
      <source
        srcset="./assets/images/large-image-1.jpg"
        media="(max-width:400px)"
        type="image/jpeg"
      />
      <source
        srcset="./assets/images/large-image-2.jpg"
        media="(min-width:400px) and (max-width:600px)"
        type="image/jpeg"
      />
      <source
        srcset="./assets/images/large-image-3.jpg"
        media="(min-width:600px)"
        type="image/jpeg"
      />
      <source
        srcset="./assets/images/large-image.jpg"
        media="(min-width:800px) and (min-resolution:500dpi)"
        type="image/jpeg"
      />
      <img src="./assets/images/large-image.jpg" alt="" class="image" />
    </picture>
  </body>
</html>
